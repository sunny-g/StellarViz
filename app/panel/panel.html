<div id="controlPanel">
  <form action="">
    <label id="addNode">
      <input type="text" ng-model="nodeName"/>
      <input type="button" value="Add Node" ng-click="addNode(nodeName)"/>
    </label>
  </form>

  <form action="">
    <label id="addEdge">
      <select name="" id="" ng-model="node1" ng-options="node.label for node in nodes"></select>
      <select name="" id="" ng-model="node2" ng-options="node.label for node in nodes"></select>
      <input type="text" value="Gift Amount" ng-model="limit"/>
      <input type="button" value="Add Edge" ng-click="addEdge(node1, node2, limit)"/>
    </label>
  </form>

  <form action="">
    <label id="edgeSlider">
      <select name="" id="" ng-model="selectedEdge" ng-options="edge.label for edge in edges"></select>
      <span id="">
        <span ng-if="getNodeFromGraph(selectedEdge.source)">{{getNodeFromGraph(selectedEdge.source)}}</span>
        <input type="range" min=""/>
        <span ng-if="getNodeFromGraph(selectedEdge.target)">{{getNodeFromGraph(selectedEdge.target)}}</span>
        <!--<span id="node2-limit" ng-init="node = getNodeFromGraph(selectedEdge.target)">{{node.label}}</span>-->
      </span>
    </label>
  </form>

</div>
