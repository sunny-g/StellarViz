<div id="controlPanel">
  <form action="">
    <label id="addNode">
      <input type="text" ng-model="nodeName"/>
      <input type="button" value="Add Node" ng-click="addNode(nodeName)"/>
    </label>
  </form>

  <form action="">
    <label id="addEdge">
      <select name="" id="" ng-model="node1" ng-options="node.label for node in nodes"></select>
      <select name="" id="" ng-model="node2" ng-options="node.label for node in nodes"></select>
      <input type="text" value="Gift Amount" ng-model="limit" ng-pattern="/^\d+$/"/>
      <input type="button" value="Add Edge" ng-click="addEdge(node1, node2, limit)"/>
    </label>
  </form>

  <form action="">
    <label id="edgeSlider">
      <select name="" id="" ng-model="selectedEdge" ng-options="edge.label for edge in edges"></select>
      <span id="">

        <span ng-if="sourceNode">{{sourceNode.label}}'s Balance: {{sourceNode.balance}}</span>
        <slider
            floor="-{{!!getOppositeEdgeFromId(selectedEdge.id) ? getOppositeEdgeFromId(selectedEdge.id).limit : 0}}"
            ceiling="{{selectedEdge.limit}}"
            ng-model="sliderValue"></slider>
        <span ng-if="targetNode">{{targetNode.label}}'s Balance: {{targetNode.balance}} | (<b>sliderValue</b>: {{sliderValue}})</span>

      </span>
    </label>
  </form>

</div>
